<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title th:text="#{title.login}">Login</title>
</head>

<body>
<nav th:insert="navbar :: navbar"></nav>
    <br>
    <main class="login-form">
        <div class="container" style="margin-top:50px">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div th:text="#{nav.login}" class="card-header">Log In</div>
                        <div class="card-body">
                            <form name="login" th:action="@{/login}" method="post">
                                <div class="form-group row">
                                    <label th:text="#{login.email}" for="username" class="col-md-4 col-form-label text-md-right">E-Mail
                                        Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="username" class="form-control" name="username" required autofocus>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label th:text="#{login.password}" for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" required>
                                    </div>
                                </div>

                                <div th:if="${param.error}" class="form-group row text-center" role="alert">
                                    <label class="col-md-4 col-form-label text-md-right"></label>
                                    <div th:text="#{login.error}" class="col-md-6 alert alert-danger ">Invalid username or password</div>
                                </div>

                                <div th:if="${param.logout}" class="form-group row text-center" role="alert">
                                    <label class="col-md-4 col-form-label text-md-right"></label>
                                    <div th:text="#{login.logout}" class="col-md-6 alert alert-primary">You have been logged out successfully</div>
                                </div>
                                <div class="col-md-6 offset-md-4">
                                    <button th:text="#{nav.login}" type="submit" class="btn btn-primary">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
</body>

</html>
