<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title th:text="#{title.login}">Login</title>
</head>

<body>
<nav th:insert="navbar :: navbar"></nav>
<br>
<main class="login-form">
    <div class="container" style="margin-top:50px">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div th:text="#{nav.login}" class="card-header">Log In</div>
                    <div class="card-body">
                        <form name="login" th:action="@{/login}" method="post" style="width: 100%">
                            <div class="form-group row">
                                <label th:text="#{login.email}" for="username"
                                       class="col-md-4 col-form-label text-md-right">E-Mail
                                    Address</label>
                                <div class="col-md-6">
                                    <input type="text" id="username" class="form-control" name="username" required
                                           autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label th:text="#{login.password}" for="password"
                                       class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>

                            <div th:if="${param.error}" class="form-group row text-center" role="alert">
                                <label class="col-md-4 col-form-label text-md-right"></label>
                                <div th:text="#{login.error}" class="col-md-6 alert alert-danger ">Invalid username or
                                    password
                                </div>
                            </div>

                            <div th:if="${param.logout}" class="form-group row text-center" role="alert">
                                <label class="col-md-4 col-form-label text-md-right"></label>
                                <div th:text="#{login.logout}" class="col-md-6 alert alert-primary">You have been logged
                                    out successfully
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button th:text="#{nav.login}" type="submit" class="btn btn-primary">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="/js/jquery-3.2.1.slim.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>

</html>
