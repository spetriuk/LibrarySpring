<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title th:text="#{title.search}">Search</title>
</head>

<body>
<nav th:insert="navbar :: usernavbar"></nav>

<div th:insert="sidebar :: sidebaradmin"></div>
<main class="content">
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div th:text="#{search.heading}" class="card-header">Search</div>
                    <div class="card-body">
                        <form name="my-form" th:action="@{/admin/search/}" th:object="${book}" method="post"
                              style="width: 100%">
                            <div th:switch="__${#locale.language}__">
                                <div th:case="uk">
                                    <div class="form-group">
                                        <label th:text="#{add.book.name}" for="nameUkr">Book name</label>
                                        <div>
                                            <input th:field="*{nameUkr}" type="text" id="nameUkr" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{add.book.author}" for="author-nameUkr">Author</label>
                                        <div>
                                            <input th:field="*{author.nameUkr}" type="text" id="author-nameUkr"
                                                   class="form-control">
                                        </div>
                                    </div>

                                </div>
                                <div th:case="en">
                                    <div class="form-group">
                                        <label th:text="#{add.book.name.eng}" for="nameEng">Book name</label>
                                        <div>
                                            <input th:field="*{nameEng}" type="text" id="nameEng" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{add.book.author}" for="author-nameEng">Author</label>
                                        <div>
                                            <input th:field="*{author.nameEng}" type="text" id="author-nameEng"
                                                   class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--
                                                        <fieldset class="form-group">
                                                            <div class="row">
                                                                <div th:text="#{add.book.genre}" class="col-form-label col-sm-2 pt-0">Genres</div>
                                                                <br>
                                                                <div class="col-sm-10">
                                                                    <div class="form-check"
                                                                         th:each="value : ${T(com.training.LibraryBasic.entity.Genre).values()}">
                                                                        <th:block>
                                                                            <input class="form-check-input" type="checkbox" id="check1"
                                                                                   th:field="*{genres}" th:value="${value}"/>
                                                                            <label th:text="#{${'genre.' + value}}" class="form-check-label"
                                                                                   for="check1">
                                                                                Genres
                                                                            </label>
                                                                        </th:block>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </fieldset>
                                                        -->
                            <div class="col-md-6 offset-md-4">
                                <button th:text="#{button.search}" type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<script src="/js/jquery-3.2.1.slim.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>

</html>
