<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title th:text="#{title.search}">Search</title>
</head>

<body>
<nav th:insert="navbar :: usernavbar"></nav>

<div th:insert="sidebar :: sidebaruser"></div>
<main class="content">
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div th:text="#{search.heading}" class="card-header">Search</div>
                    <div class="card-body">
                        <form name="my-form" th:action="@{/user/search/}" th:object="${book}" method="post"
                              style="width: 100%">
                            <div th:switch="__${#locale.language}__">
                                <div th:case="uk">
                                    <div class="form-group">
                                        <label th:text="#{add.book.name}" for="nameUkr">Book name</label>
                                        <div>
                                            <input th:field="*{nameUkr}" type="text" id="nameUkr" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{add.book.author}" for="author-nameUkr">Author</label>
                                        <div>
                                            <input th:field="*{author.nameUkr}" type="text" id="author-nameUkr" class="form-control">
                                        </div>
                                    </div>

                                </div>
                                <div th:case="en">
                                    <div class="form-group">
                                        <label th:text="#{add.book.name.eng}" for="nameEng">Book name</label>
                                        <div>
                                            <input th:field="*{nameEng}" type="text" id="nameEng" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{add.book.author}" for="author-nameEng">Author</label>
                                        <div>
                                            <input th:field="*{author.nameEng}" type="text" id="author-nameEng" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button th:text="#{button.search}" type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
</body>

</html>
